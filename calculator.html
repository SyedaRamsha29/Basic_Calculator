<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main">
      <div class="results">
        <input
          type="text"
          id="result"
          class="active-border"
          onclick="style()"
        />
      </div>
      <div class="container">
        <button class="items grey" id="item1" onclick="clr()">AC</button>
        <button class="items grey" id="item1" onclick="del()">DEL</button>
        <button class="items grey" id="item2" onclick="display('%')">%</button>
        <button class="items orange" id="item3" onclick="display('/')">
          /
        </button>
        <button class="items" id="item4" onclick="display('7')">7</button>
        <button class="items" id="item5" onclick="display('8')">8</button>
        <button class="items" id="item6" onclick="display('9')">9</button>
        <button class="items orange" id="item7" onclick="display('*')">
          *
        </button>
        <button class="items" id="item8" onclick="display('4')">4</button>
        <button class="items" id="item9" onclick="display('5')">5</button>
        <button class="items" id="item10" onclick="display('6')">6</button>
        <button class="items orange" id="item11" onclick="display('-')">
          -
        </button>
        <button class="items" id="item12" onclick="display('1')">1</button>
        <button class="items" id="item13" onclick="display('2')">2</button>
        <button class="items" id="item14" onclick="display('3')">3</button>
        <button class="items orange" id="item15" onclick="display('+')">
          +
        </button>
        <button class="items" id="item16" onclick="display('0')">0</button>
        <button class="items" id="item17" onclick="display('.')">.</button>
        <button class="items orange" id="item18" onclick="cal()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
